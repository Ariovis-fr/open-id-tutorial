{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header %}
<div class="py-3">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to our
        application</h1>
</div>
{% endblock %}

{% block content %}
{% if g.user %}
<p class="text-lg font-semibold text-blue-600">Hello, {{ g.user['name'] }}!</p>
{% else %}
<div class="py-3">
    <a href="{{ url_for('auth.login') }}"
        class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg shadow-md transition duration-300">
        Login
    </a>
</div>
<p class="text-lg font-semibold text-blue-600">Please login to access
    the application.</p>
{% endif %}

{% endblock %}
